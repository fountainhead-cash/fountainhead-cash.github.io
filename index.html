			@charset "UTF-8";
			*, *:before, *:after {
			  box-sizing: border-box;
			  outline: none;
			}

			html {
              font-family: 'Source Sans Pro', monospace;
			  font-size: 16px;
			  font-smooth: auto;
			  font-weight: 300;
			  line-height: 1.5;
			  color: #fff;
			}

			body {
			  position: relative;
			  width: 100%;
			  background-color: #34495e;
			}

			a {
			  text-decoration: none;
			}
			section {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}

			figure {
			  position: relative;
			  display: flex;
			  align-items: flex-start;
			  justify-content: center;
			  width: 290px;
			  height: 395px;
			  padding: 20px 20px;
			  background-image: url("https://images.pexels.com/photos/3977529/pexels-photo-3977529.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
			  background-position: center center;
			  background-repeat: no-repeat;
			  background-size: cover;
			  border-radius: 10px;
			  box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
			  transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
			  overflow: hidden;
			}
			figure:before, figure:after {
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			}
			figure:before {
			  content: '';
			  background-color: rgba(0, 0, 0, 0.1);
			  z-index: 0;
			}
			figure:after {
			  content: '';
			  display: flex;
			  align-items: center;
			  justify-content: center;
			  transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
			  overflow: hidden;
			}
			figure:hover {
			  background-size: 175%;
			}
			figure:hover:after {
			  content: '▶️';
			  background-color: rgba(17, 205, 255, 0.9);
			  color: white;
			  font-size: 72px;
			  z-index: 2;
			}
			figure:hover .date {
			  bottom: -59px;
			}
			figure:hover figcaption {
			  transform: translateY(-110%);
			}
			figure .date {
			  position: absolute;
			  bottom: 0;
			  right: 30px;
			  display: flex;
			  align-items: center;
			  justify-content: center;
			  flex-direction: column;
			  padding: 10px;
			  background-color: rgba(241, 196, 15, 0.8);
			  text-shadow: 1px 1px rgba(0, 0, 0, 0.7);
			  transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
			}
			figure .date span {
			  color: white;
			  line-height: 1;
			}
			figure .date span:first-child {
			  font-family: "Source Code Pro", sans-serif;
			  font-size: 20px;
			  font-weight: 900;
			}
			figure .date span:last-child {
			  font-size: 14px;
			  font-weight: 400;
			}
			figure figcaption {
			  color: white;
			  transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
			  z-index: 1;
			}
			figure figcaption h4 {
			  margin: 0 0 5px;
			  font-family: "Source Code Pro", sans-serif;
			  font-size: 24px;
			  line-height: 1.35;
			  text-shadow: 1px 1px rgba(0, 0, 0, 0.7);
			}
			figure figcaption h4 > span {
			  background-color: #FF11C3f0;
			  width: 100%;
			  text-shadow: 2px 2px #000;
			  padding: 0.25rem;
			}
			figure figcaption p {
			  margin: 0;
			  line-height: 1.8;
			  text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
			  background-color: #FF11C3f0;
			  background-color: #222222f0;
			  padding: 0.25rem;
			}

			h1 {
				font-size:4rem;
				margin: 0;
			}
			#intro {

				flex-flow: column;
			}

				background-size:contain;
			}

                color: #3C93DA;
            }
